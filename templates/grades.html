<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Grade Management</h1>

    <form method="POST">
        <label for="student_id">Student:</label>
        <select name="student_id" required>
            {% for id, name in students %}
                <option value="{{ id }}">{{ name }}</option>
            {% endfor %}
        </select><br>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br>

        <label for="grade">Grade:</label>
        <input type="text" name="grade" required><br>

        <button type="submit">Add Grade</button>
    </form>

    <hr>

    <h2>All Grades</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>
                <a href="{{ url_for('edit_grade', id=row[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_grade', id=row[0]) }}" onclick="return confirm('Delete this grade?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
